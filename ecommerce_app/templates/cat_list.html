<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .table-container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        .add-btn {
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Removes double borders */
            margin-top: 10px;
        }

        th {
            background-color: #f8f9fa;
            color: #7f8c8d;
            text-align: left;
            padding: 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #edf2f7;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #edf2f7;
            color: #2d3436;
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f1f9ff; /* Highlight row on hover */
        }

        .empty-msg {
            text-align: center;
            padding: 40px;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <div class="table-header">
            <h2>Product Categories</h2>
            <a href="{% url 'add_cat' %}" class="add-btn">+ Add New</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product Category</th>
                    <th>Storing Location</th>
                </tr>
            </thead>
            <tbody>
                {% for i in a %}
                <tr>
                    <td>{{ i.cat_name }}</td>
                    <td>{{ i.cat_store }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="empty-msg">No categories found in the database.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'admin_load' %}" style="color: #95a5a6; text-decoration: none; font-size: 0.8rem;">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
