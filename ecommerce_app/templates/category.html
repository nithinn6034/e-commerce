<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form action="{% url 'store_category' %}" method="post" class="category-form">
            {% csrf_token %}
            <h1>Create Category</h1>
            <p>Add a new classification for your products</p>
            
            <div class="input-group">
                <label for="name">Category Name</label>
                <input type="text"  name="name" placeholder="e.g. Electronics" required>
            </div>

            <div class="input-group">
                <label for="store">Storage Location</label>
                <input type="text"  name="store" placeholder="e.g. Warehouse A" required>
            </div>
            
            <div class="actions">
                <button type="submit" class="submit-btn">Save Category</button>
                <a href="{% url 'admin_load' %}" class="back-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
