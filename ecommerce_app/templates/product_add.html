<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/prod_add.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
     <form action="{% url 'product_add' %}" method="post" enctype="multipart/form-data" class="product-form">
    <div class="add-product-container">
       
            {% csrf_token %}
            <h1>New Product</h1>
            <p>Enter details to add a new item to the inventory.</p>

            <div class="field-group">
                <label>Product Name</label>
                <input type="text" name="name" placeholder="Enter product name" required>
            </div>

            <div class="row">
                <div class="field-group">
                    <label>Quantity</label>
                    <input type="text" name="quantity" placeholder="e.g. 50 units" required>
                </div>
                <div class="field-group">
                    <label>Price ($)</label>
                    <input type="number" name="price" placeholder="0.00" step="0.01" required>
                </div>
            </div>

            <div class="field-group">
                <label>Category</label>
     <select name="product_cat" required>
       
    <option value="" disabled selected>Select a category</option>
     {% for p in a %}
    
        <option value="{{p.id}}">{{p.cat_name}}</option>
    {% endfor %}
</select>
            </div>

            <div class="field-group">
                <label>Product Image</label>
                <input type="file" name="image" accept="image/*" class="file-input" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Add Product</button>
                <a href="{% url 'admin_load' %}" class="cancel-link">Cancel</a>
            </div>
        
    </div>
    </form>
</body>
</html>
